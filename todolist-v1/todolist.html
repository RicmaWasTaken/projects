<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List - Project 1</title>
        <link rel="stylesheet" href="todolist.css">
        <script src="todolist.js"  type="text/javascript"></script>
    </head>
    <body>
        <h1>Liste des tâches</h1>
        <div id="paper">
            <p>(vos tâches apparaîtront ici)</p>
        </div>

            <input type="text" name="input" id="input" placeholder="Que devez-vous faire ?"><br>
            <div> 
                <button class="bouton" id="ajouter" onclick="ajouter()">Ajouter</button>
                <button class="bouton" id="reset" onclick="reset()">Effacer</button>
            </div>
        </div>
    </body>
</html>
